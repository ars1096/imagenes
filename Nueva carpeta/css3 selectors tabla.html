<!DOCTYPE html><html>	<head>		<title>html5 Canvas</title>		<style>			th,td {width: 150px;}			thead th, tr:nth-of-type(even) { background-color: #DDD; }			thead th, tbody td { text-align: center; }			thead th:nth-child(-n+2), tbody td:first-of-type { text-align: left;  color: red;}			tbody tr:nth-last-child(-n+2) { background-color: lightblue;}			td::selection {				background-color: black;				color: lightgreen;				}		</style>	</head>	<body><table><thead><tr><th>Día</th><th>Tiempo</th><th>Max. día (°C)</th><th>Min. noche (°C)</th><th>Wind (kmh)</th></tr></thead><tbody><tr><th>Lunes</th><td>Soleado</td><td>28</td><td>24</td><td>8</td></tr><tr><th>Martes</th><td>Soleado</td><td>24</td><td>22</td><td>10</td></tr><tr><th>Miércoles</th><td>Nuboso</td><td>18</td><td>16</td><td>13</td></tr><tr><th>Jueves</th><td>Parcial.</td><td>20</td><td>18</td><td>8</td></tr></tbody></table></body></html>
